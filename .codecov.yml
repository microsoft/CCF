# validate this file:
#   curl --data-binary @.codecov.yml https://codecov.io/validate

codecov:
  comment: on
  branch: codecov


coverage:
  range: "25...50"
  round: down
  precision: 2
  status:
    project: off
    patch: off
comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes
  branches: null

