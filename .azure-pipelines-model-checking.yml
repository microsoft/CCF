pr:
  branches:
    include:
      - main
      - "release/*"
    exclude:
      - "release/[0-3].x"
  paths:
    include:
      - .model_checking_canary

trigger: none

schedules:
  - cron: "0 3 * * Mon-Fri"
    displayName: Daily build
    branches:
      include:
        - main

resources:
  containers:
    - container: virtual
      image: ccfmsrc.azurecr.io/ccf/ci:2024-05-29-virtual-clang15
      options: --publish-all --cap-add NET_ADMIN --cap-add NET_RAW --cap-add SYS_PTRACE

jobs:
  - template: .azure-pipelines-templates/model_checking.yml
    parameters:
      target: Virtual
      env:
        container: virtual
        pool:
          name: ado-model-checking
          demands:
            - WorkFolder -equals /mnt/storage
      installExtendedTestingTools: false
