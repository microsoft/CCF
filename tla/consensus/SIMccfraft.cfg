    Guarantee = OrderedNoDup

    TypeEntry = Entry
    TypeSignature = Signature
    TypeReconfiguration = Reconfiguration

    NodeOne = n1
    NodeTwo = n2
    NodeThree = n3
    NodeFour = n4
