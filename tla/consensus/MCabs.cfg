SPECIFICATION FairSpec

CONSTANTS
    NodeOne = n1
    NodeTwo = n2
    NodeThree = n3
    Servers <- MCServers
    Terms <- MCTerms
    StartTerm <- MCStartTerm
    Seq <- MCSeq
    TypeOK <- MCTypeOK

INVARIANTS
    NoConflicts
    \* TypeOK \* Commented because violated with non-axiomatic Spec

PROPERTIES 
    InSync
    \* AppendOnlyProp \* Violated if MonotonicityReduction disjoined to Next.
    \* EquivExtendProp
    \* EquivCopyMaxAndExtendProp

CONSTRAINT 
    MaxLogLengthConstraint
    MaxDivergence

CHECK_DEADLOCK 
    FALSE
