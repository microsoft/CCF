SPECIFICATION FairSpec

CONSTANTS
    NodeOne = n1
    NodeTwo = n2
    NodeThree = n3
    Servers <- MCServers
    Terms <- MCTerms
    StartTerm <- MCStartTerm
    Seq <- MCSeq
    TypeOK <- MCTypeOK

INVARIANTS
    NoConflicts
    TypeOK

PROPERTIES 
    InSync
    AppendOnlyProp
    \* EquivExtendProp
    \* EquivCopyMaxAndExtendProp

VIEW 
    MonotonicReduction

CONSTRAINT 
    MaxLogLengthConstraint
    MaxDivergence

CHECK_DEADLOCK 
    FALSE
