trigger:
  batch: true
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main
  paths:
    include:
      - .multi-thread.yml
      - .threading_canary

resources:
  containers:
    - container: sgx
      image: ccfmsrc.azurecr.io/ccf/ci/sgx:oe-0.18.2-protoc
      options: --publish-all --cap-add NET_ADMIN --cap-add NET_RAW --device /dev/sgx_enclave:/dev/sgx_enclave --device /dev/sgx_provision:/dev/sgx_provision -v /dev/sgx:/dev/sgx

jobs:
  - template: .azure-pipelines-templates/configure.yml

  - template: .azure-pipelines-templates/common.yml
    parameters:
      target: SGX
      env:
        container: sgx
        pool: 1es-DC16s_v3-focal
      cmake_args: "-DCOMPILE_TARGET=sgx -DWORKER_THREADS=2 -DENABLE_2TX_RECONFIG=ON"
      suffix: "MultiThread"
      artifact_name: "MultiThread"
      ctest_filter: '-LE "perf|bft"'
      ctest_timeout: "0" # No timeout
      depends_on: configure
