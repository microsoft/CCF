trigger:
  batch: true
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main
  paths:
    include:
      - .multi-thread.yml
      - .threading_canary

resources:
  containers:
    - container: virtual
      image: ccfmsrc.azurecr.io/ccf/ci:14-02-2023-virtual
      options: --publish-all --cap-add NET_ADMIN --cap-add NET_RAW --cap-add SYS_PTRACE -v /lib/modules:/lib/modules:ro

jobs:
  - template: .azure-pipelines-templates/configure.yml

  - template: .azure-pipelines-templates/common.yml
    parameters:
      target: Virtual
      env:
        container: virtual
        pool: 1es-dv4-focal
      cmake_args: "-DCOMPILE_TARGET=virtual -DWORKER_THREADS=2 -DENABLE_2TX_RECONFIG=ON"
      suffix: "MultiThread"
      artifact_name: "MultiThread"
      ctest_filter: '-LE "perf"'
      depends_on: configure

  - template: .azure-pipelines-templates/common.yml
    parameters:
      target: Virtual
      env:
        container: virtual
        pool: 1es-dv4-focal
      cmake_args: "-DCOMPILE_TARGET=virtual -DWORKER_THREADS=2 -DENABLE_2TX_RECONFIG=ON -DCMAKE_BUILD_TYPE=Release -DTSAN=ON -DLVI_MITIGATIONS=OFF"
      suffix: "MultiThreadTsan"
      artifact_name: "MultiThreadTsan"
      ctest_filter: '-LE "perf"'
      depends_on: configure
