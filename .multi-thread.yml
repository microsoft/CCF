trigger:
  batch: true
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main
  paths:
    include:
      - .multi-thread.yml
      - .threading_canary

resources:
  containers:
    - container: virtual
      image: ccfmsrc.azurecr.io/ccf/ci:oe-0.18.4-dcap-ql-dev-virtual
      options: --publish-all --cap-add NET_ADMIN --cap-add NET_RAW --cap-add SYS_PTRACE -v /lib/modules:/lib/modules:ro

jobs:
  - template: .azure-pipelines-templates/common.yml
    parameters:
      target: Virtual
      env:
        container: sgx
        pool: 1es-DC16s_v3-focal
      cmake_args: "-DCOMPILE_TARGETS=sgx -DWORKER_THREADS=2 -DENABLE_2TX_RECONFIG=ON"
      suffix: "MultiThread"
      artifact_name: "MultiThread"
      ctest_filter: '-LE "perf|bft"'
      ctest_timeout: "0" # No timeout
