- hosts: localhost
  vars:
    platform: "snp"
    clang_version: "15"
  tasks:
    - import_role:
        name: llvm_repo
        tasks_from: install.yml
      when: clang_version == "15"
    - import_role:
        name: nodejs
        tasks_from: install.yml
    - import_role:
        name: h2spec
        tasks_from: install.yml
    - import_role:
        name: ccf_run
        tasks_from: install.yml
    - import_role:
        name: ccf_build
        tasks_from: install.yml
    - import_role:
        name: perf-tool
        tasks_from: install.yml
    - import_role:
        name: lldb
        tasks_from: install.yml
    - import_role:
        name: autoremove
        tasks_from: install.yml
