- hosts: localhost
  vars:
    run_only: true
    platform: "sgx"
    clang_version: "11"
  tasks:
    - import_role:
        name: llvm_repo
        tasks_from: install.yml
      when: clang_version == "15"
    - import_role:
        name: intel
        tasks_from: sgx-psw.yml
      when: platform == "sgx"
    - import_role:
        name: intel
        tasks_from: sgx-group.yml
      when: platform == "sgx"
    - import_role:
        name: az_dcap
        tasks_from: install.yml
    - import_role:
        name: openenclave
        tasks_from: binary_install.yml
      when: platform == "sgx"
    - import_role:
        name: ccf_install
        tasks_from: deb_install.yml
    - import_role:
        name: autoremove
        tasks_from: install.yml
