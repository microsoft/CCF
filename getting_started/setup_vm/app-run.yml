- hosts: localhost
  vars:
    run_only: true
    sgx_dependencies: true
  tasks:
    - import_role:
        name: intel
        tasks_from: sgx-psw.yml
      when: sgx_dependencies|bool
    - import_role:
        name: intel
        tasks_from: sgx-group.yml
      when: sgx_dependencies|bool
    - import_role:
        name: az_dcap
        tasks_from: install.yml
      when: sgx_dependencies|bool
