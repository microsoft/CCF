- hosts: localhost
  vars:
    run_only: true
    platform: "sgx"
  tasks:
    - import_role:
        name: intel
        tasks_from: sgx-psw.yml
      when: platform == "sgx"
    - import_role:
        name: intel
        tasks_from: sgx-group.yml
      when: platform == "sgx"
    # Note: The az_dcap role is required so that open-enclave/
    # open-enclave-host-verify is automatically installed when
    # the CCF debian package is.
    - import_role:
        name: az_dcap
        tasks_from: install.yml
    - import_role:
        name: ccf_install
        tasks_from: deb_install.yml
