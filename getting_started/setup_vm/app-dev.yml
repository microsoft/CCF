- hosts: localhost
  vars:
    run_only: false
    platform: "sgx"
  tasks:
    - import_role:
        name: intel
        tasks_from: sgx-psw.yml
      when: platform == "sgx"
    - import_role:
        name: intel
        tasks_from: sgx-group.yml
      when: platform == "sgx"
    - import_role:
        name: az_dcap
        tasks_from: install.yml
      when: platform == "sgx"
    - import_role:
        name: openenclave
        tasks_from: binary_install.yml
      when: platform == "sgx"
    - import_role:
        name: openenclave
        tasks_from: install_host_verify.yml
      when: platform != "sgx"
    - import_role:
        name: ccf_build
        tasks_from: install.yml
    - import_role:
        name: ccf_install
        tasks_from: deb_install.yml
    - import_role:
        name: protoc
        tasks_from: install.yml
