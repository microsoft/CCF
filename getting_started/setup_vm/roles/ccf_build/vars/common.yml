workspace: "/tmp/"
debs:
  - apt-transport-https
  - ninja-build
  - libuv1-dev
  - libc++-10-dev
  - libc++abi-10-dev
  - python3.8-dev
  - python3.8-venv
  - llvm-10
  - clang-10
  - clang-format-10
  - clang-tools-10
  - build-essential
  - expect
  - git
  - ccache
  - kmod # modinfo for sgxinfo.sh
  - cmake
  - libssl-dev
  - jq # operation scripts
  - sudo
  - curl # client test infra
  - shellcheck # bash lint
  - iptables # partition test infra
  - libclang1-9 # required by doxygen
  - libclang-cpp9 # required by doxygen
  - pkg-config # required by v8

# Not installed on GitHub Actions environment because of conflicting package
docker_debs:
  - docker-ce-cli

mbedtls_ver: "2.16.10"
mbedtls_dir: "mbedtls-{{ mbedtls_ver }}"
mbedtls_src: "{{ mbedtls_dir }}.tar.gz"

doxygen_ver: "1.9.1"
doxygen_bin: "doxygen-{{ doxygen_ver }}.linux.bin.tar.gz"
doxygen_url: "https://doxygen.nl/files/{{ doxygen_bin }}"
