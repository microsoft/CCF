workspace: "/tmp/"
debs:
  - apt-transport-https
  - ninja-build
  - libuv1-dev
  - libc++-8-dev
  - libc++abi-8-dev
  - python3.8-dev
  - python3.8-venv
  - llvm-8
  - clang-8
  - clang-format-8
  - clang-tools-8
  - expect
  - git
  - ccache
  - kmod
  - cmake
  - libssl-dev
  - jq
  - sudo
  - curl
  - shellcheck
  - iptables
