- name: Include vars
  include_vars: common.yml

- name: Get package url
  shell:
    cmd: |
      if [ "{{ ccf_ver }}" = "latest" ]; then
        curl -s https://api.github.com/repos/microsoft/ccf/releases/latest | egrep 'https://.*\.deb' | cut -d\" -f4
      else
        echo "https://github.com/microsoft/CCF/releases/download/ccf-{{ ccf_ver }}/ccf_{{ ccf_ver | replace('-', '_') }}_amd64.deb"
      fi
  register: ccf_deb_url

- name: Install CCF
  apt:
    deb: "{{ ccf_deb_url.stdout }}"
  become: yes

- name: Copy cchost
  copy:
    src: "/opt/ccf/bin/cchost"
    dest: "/usr/bin/cchost"
    remote_src: true
    mode: a=rx
  become: true
  when: run_only|bool

- name: Remove release
  apt:
    name: ccf
    state: absent
  become: true
  when: run_only|bool
