pr:
  branches:
    include:
      - master
  paths:
    include:
      - .daily.yml
      - .azure-pipelines-templates/*
      - .daily_canary

trigger: none

schedules:
  - cron: "0 3 * * Mon-Fri"
    displayName: Daily build
    branches:
      include:
        - master
    always: true

resources:
  containers:
    - container: nosgx
      image: ccfciteam/ccf-ci:oe0.13.0-quote-ex
      options: --publish-all --cap-add SYS_PTRACE -v /dev/shm:/tmp/ccache

    - container: sgx
      image: ccfciteam/ccf-ci:oe0.13.0-quote-ex
      options: --publish-all --device /dev/sgx:/dev/sgx -v /dev/shm:/tmp/ccache

jobs:
  - template: .azure-pipelines-templates/daily-matrix.yml
