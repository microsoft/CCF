name: "Build and Publish Release Containers to ACR"

on:
  release:
    types: [published]
  push:
    branches:
      - "main"
      - "releases/**"
      - "additional_containers" # TODO: Remove

env:
  ACR_REGISTRY: ccfmsrc.azurecr.io
  ACR_TOKEN_NAME: app-push-token

jobs:
  build:
    name: "Build Containers"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Truncate ref
        run: echo "##[set-output name=tag;]${GITHUB_REF#refs/tags/ccf-}"
        id: tref

      # Build development containers
      - name: Build App Dev SGX container
        run: docker build -f docker/app_dev . --build-arg="extra_vars=--extra-vars ccf_ver=${{steps.tref.outputs.tag}}" -t $ACR_REGISTRY/public/ccf/app/dev:${{steps.tref.outputs.tag}}-sgx -t $ACR_REGISTRY/public/ccf/app/dev:lts-devcontainer

      # Build runtime containers
      - name: Build App Run SGX container
        run: docker build -f docker/app_run . --build-arg="extra_vars=--extra-vars ccf_ver=${{steps.tref.outputs.tag}} --extra-vars sgx_dependencies=true" -t $ACR_REGISTRY/public/ccf/app/run:${{steps.tref.outputs.tag}}-sgx

      - name: Build JS App Run SGX container
        run: docker build -f docker/app_run . --build-arg="extra_vars=--extra-vars ccf_ver=${{steps.tref.outputs.tag}} --extra-vars sgx_dependencies=true --extra-vars run_js=true" -t $ACR_REGISTRY/public/ccf/app/run-js:${{steps.tref.outputs.tag}}-sgx

      - name: Build App Run SNP container
        run: docker build -f docker/app_run . --build-arg="extra_vars=--extra-vars ccf_ver=${{steps.tref.outputs.tag}}" --extra-vars sgx_dependencies=false -t $ACR_REGISTRY/public/ccf/app/run:${{steps.tref.outputs.tag}}-snp

      - name: Build JS App Run SNP container
        run: docker build -f docker/app_run . --build-arg="extra_vars=--extra-vars ccf_ver=${{steps.tref.outputs.tag}} --extra-vars sgx_dependencies=false --extra-vars run_js=true" -t $ACR_REGISTRY/public/ccf/app/run-js:${{steps.tref.outputs.tag}}-snp

      - name: Build App Run Virtual container
        run: docker build -f docker/app_run . --build-arg="extra_vars=--extra-vars ccf_ver=${{steps.tref.outputs.tag}}" --extra-vars sgx_dependencies=false -t $ACR_REGISTRY/public/ccf/app/run:${{steps.tref.outputs.tag}}-virtual

      - name: Build JS App Run Virtual container
        run: docker build -f docker/app_run . --build-arg="extra_vars=--extra-vars ccf_ver=${{steps.tref.outputs.tag}} --extra-vars sgx_dependencies=false --extra-vars run_js=true" -t $ACR_REGISTRY/public/ccf/app/run-js:${{steps.tref.outputs.tag}}-virtual

  publish:
    name: "Publish Containers (release only)"
    if: github.event.release.action == 'published'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Log in
        run: docker login -u $ACR_TOKEN_NAME -p ${{ secrets.ACR_APP_PUSH_TOKEN_PASSWORD }} $ACR_REGISTRY

      # Push development containers
      - name: Push App Dev SGX container
        run: docker push $ACR_REGISTRY/public/ccf/app/dev:${{steps.tref.outputs.tag}}-sgx

      # Push runtime containers
      - name: Push App Run SGX container
        run: docker push $ACR_REGISTRY/public/ccf/app/run:${{steps.tref.outputs.tag}}-sgx

      - name: Push JS App Run SGX container
        run: docker push $ACR_REGISTRY/public/ccf/app/run-js:${{steps.tref.outputs.tag}}-sgx

      - name: Push App Run SNP container
        run: docker push $ACR_REGISTRY/public/ccf/app/run:${{steps.tref.outputs.tag}}-snp

      - name: Push JS App Run SNP container
        run: docker push $ACR_REGISTRY/public/ccf/app/run-js:${{steps.tref.outputs.tag}}-snp

      - name: Push App Run Virtual container
        run: docker push $ACR_REGISTRY/public/ccf/app/run:${{steps.tref.outputs.tag}}-virtual

      - name: Push JS App Run Virtual container
        run: docker push $ACR_REGISTRY/public/ccf/app/run-js:${{steps.tref.outputs.tag}}-virtual

      - name: Push App Dev SGX devcontainer
        run: docker push $ACR_REGISTRY/public/ccf/app/dev:lts-devcontainer
