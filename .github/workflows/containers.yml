name: "Build and Publish Release Containers to ACR"

on:
  release:
    types: [published]
  push:
    branches:
      - "additional_containers" # TODO: Remove

env:
  ACR_REGISTRY: ccfmsrc.azurecr.io
  ACR_TOKEN_NAME: app-push-token
  DOCKER_BUILDKIT: 1 # https://docs.docker.com/develop/develop-images/build_enhancements/

jobs:
  build:
    name: "Build containers for all platforms"
    strategy:
      matrix:
        platform: [sgx, snp, virtual]

    steps:
      - uses: actions/checkout@v2

      - name: Get image tag from git tag (release)
        run: echo "##[set-output name=tag;]2.0.8" # echo "##[set-output name=tag;]${GITHUB_REF#refs/tags/ccf-}" TODO: Revert
        id: tref

      - name: Build App Dev ${{ matrix.platform }} container
        run: docker build -f docker/app_dev . --build-arg="platform=${{ matrix.platform }}" --build-arg="ansible_vars=ccf_ver=${{ steps.tref.outputs.tag }}" -t $ACR_REGISTRY/public/ccf/app/dev:${{ steps.tref.outputs.tag }}-${{ matrix.platform }} -t  $ACR_REGISTRY/public/ccf/app/dev:lts-devcontainer-${{ matrix.platform }}

  publish:
    name: "Publish containers for all platforms"
    if: github.event.release.action == 'published'
    needs: build
    strategy:
      matrix:
        platform: [sgx, snp, virtual]

    uses: ./.github/workflows/publish_containers.yml
    with:
      platform: ${{ matrix.platform }}
