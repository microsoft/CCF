name: "Build and Publish Release Containers to MCR"

on:
  release:
    types: [published]

env:
  ACR_REGISTRY: ccfmsrc.azurecr.io
  ACR_TOKEN_NAME: app-push-token
  DOCKER_BUILDKIT: 1 # https://docs.docker.com/develop/develop-images/build_enhancements/

jobs:
  build_and_publish:
    name: "Build and publish containers for all platforms"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Get image tag from git tag (release) or latest (branch)
        run: |
          echo "tag=${GITHUB_REF#refs/tags/ccf-}" >> $GITHUB_OUTPUT
        id: tref

      - name: Build All Release Containers
        run: docker/build_release_images.yml $ACR_REGISTRY ${{ steps.tref.outputs.tag }}

      # Publish
      - name: Log in
        run: docker login -u $ACR_TOKEN_NAME -p ${{ secrets.ACR_APP_PUSH_TOKEN_PASSWORD }} $ACR_REGISTRY

      - name: Push App Dev containers
        run: docker push $ACR_REGISTRY/public/ccf/app/dev --all-tags

      - name: Push App Run containers
        run: docker push $ACR_REGISTRY/public/ccf/app/run --all-tags

      - name: Push JS App Run containers
        run: docker push $ACR_REGISTRY/public/ccf/app/run-js --all-tags
