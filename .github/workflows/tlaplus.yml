name: "TLA+ Spec Verification"

on:
  push:
    paths:
      - "tla/**"
  pull_request:
    paths:
      - "tla/**"
  workflow_dispatch:

jobs:
  model-checking:
    name: Model Checking
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: python ./tla/install_deps.py

      - name: MCccfraft.cfg
        run: |
          set -exo pipefail
          cd tla/
          java -XX:+UseParallelGC -Dtlc2.TLC.ide=Github -Dutil.ExecutionStatisticsCollector.id=be29f6283abeed2fb1fd0be898bc6601 -cp tla2tools.jar tlc2.TLC -workers auto -lncheck final -checkpoint 60 -coverage 60 -tool MCccfraft.tla 2>&1 | tee MCccfraft.out

      - name: MCccfraftWithReconfig.cfg
        run: |
          set -exo pipefail
          cd tla/
          java -XX:+UseParallelGC -Dtlc2.TLC.ide=Github -Dutil.ExecutionStatisticsCollector.id=be29f6283abeed2fb1fd0be898bc6601 -cp tla2tools.jar tlc2.TLC -workers auto -lncheck final -checkpoint 60 -coverage 60 -tool -config MCccfraftWithReconfig.cfg MCccfraft.tla 2>&1 | tee MCccfraftWithReconfig.out

      - name: Upload TLC's out file as an artifact. Can be imported into the TLA+ Toolbox.
        uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: tlc
          path: tla/*.out

  simulation:
    name: Simulation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: python ./tla/install_deps.py

      - name: SIMccfraft.tla
        run: |
          set -exo pipefail
          cd tla/
          java -XX:+UseParallelGC -Dtlc2.TLC.ide=Github -Dutil.ExecutionStatisticsCollector.id=be29f6283abeed2fb1fd0be898bc6601 -cp tla2tools.jar tlc2.TLC -workers auto -lncheck final -checkpoint 60 -coverage 60 -tool -simulate -depth 500 SIMccfraft.tla 2>&1 | tee SIMccfraft.out

      - name: Upload TLC's out file as an artifact. Can be imported into the TLA+ Toolbox.
        uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: tlc
          path: tla/*.out

  model-checking-consistency:
    name: Model Checking (Consistency)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: python ./tla/install_deps.py

      - name: consistency/SingleNode.cfg
        run: |
          set -exo pipefail
          cd tla/
          ./tlc.sh -config consistency/SingleNode.cfg consistency/SingleNode.tla 2>&1 | tee consistency/SingleNode.out

      - name: consistency/SingleNodeReads.cfg
        run: |
          set -exo pipefail
          cd tla/
          ./tlc.sh -config consistency/SingleNodeReads.cfg consistency/SingleNodeReads.tla 2>&1 | tee consistency/SingleNodeReads.out

      - name: consistency/SingleNodeCommitReachability.cfg
        run: |
          set -exo pipefail
          cd tla/
          ./tlc_debug.sh -config consistency/SingleNodeCommitReachability.cfg consistency/SingleNodeReads.tla 2>&1 | tee consistency/SingleNodeReads.out

      - name: consistency/MultiNode.cfg
        run: |
          set -exo pipefail
          cd tla/
          ./tlc.sh -config consistency/MultiNode.cfg consistency/MultiNode.tla 2>&1 | tee consistency/MultiNode.out

      - name: consistency/MultiNodeReads.cfg
        run: |
          set -exo pipefail
          cd tla/
          ./tlc.sh -config consistency/MultiNodeReads.cfg consistency/MultiNodeReads.tla 2>&1 | tee consistency/MultiNodeReads.out

      - name: consistency/MultiNodeCommitReachability.cfg
        run: |
          set -exo pipefail
          cd tla/
          ./tlc_debug.sh -config consistency/MultiNodeCommitReachability.cfg consistency/MultiNodeReads.tla 2>&1 | tee consistency/MultiNodeCommitReachability.out

      - name: consistency/MultiNodeInvalidReachability.cfg
        run: |
          set -exo pipefail
          cd tla/
          ./tlc_debug.sh -config consistency/MultiNodeInvalidReachability.cfg consistency/MultiNodeReads.tla 2>&1 | tee consistency/MultiNodeInvalidReachability.out

      - name: consistency/MultiNodeAlt.cfg
        run: |
          set -exo pipefail
          cd tla/
          ./tlc.sh -config consistency/MultiNodeAlt.cfg consistency/MultiNodeAlt.tla 2>&1 | tee consistency/MultiNodeAlt.tla

      - name: Upload TLC's out file as an artifact. Can be imported into the TLA+ Toolbox.
        uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: tlc
          path: tla/*.out
