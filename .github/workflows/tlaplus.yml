name: "TLA+ Spec Verification"

on:
  push:
    paths:
      - "tla/**"
  pull_request:
    paths:
      - "tla/**"
  workflow_dispatch:

jobs:
  model-checking-consensus:
    name: Model Checking - Consensus
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: python ./tla/install_deps.py

      - name: MCccfraft.cfg
        run: |
          set -exo pipefail
          cd tla/
          ./tlc.sh -workers auto MCccfraft.tla 2>&1 | tee MCccfraft.out

      - name: MCccfraftWithReconfig.cfg
        run: |
          set -exo pipefail
          cd tla/
          ./tlc.sh -workers auto -config MCccfraftWithReconfig.cfg MCccfraft.tla 2>&1 | tee MCccfraftWithReconfig.out

      - name: Upload TLC's out file as an artifact. Can be imported into the TLA+ Toolbox.
        uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: tlc
          path: tla/*.out

  simulation-consensus:
    name: Simulation - Consensus
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: python ./tla/install_deps.py

      - name: SIMccfraft.tla
        run: |
          set -exo pipefail
          cd tla/
          ./tlc.sh -workers auto -simulate -depth 500 SIMccfraft.tla 2>&1 | tee SIMccfraft.out

      - name: Upload TLC's out file as an artifact. Can be imported into the TLA+ Toolbox.
        uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: tlc
          path: tla/*.out

  model-checking-consistency:
    name: Model Checking - Consistency
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: python ./tla/install_deps.py

      - name: consistency/SingleNode.cfg
        run: |
          set -exo pipefail
          cd tla/
          ./tlc.sh -workers auto -config consistency/SingleNode.cfg consistency/SingleNode.tla 2>&1 | tee consistency/SingleNode.out

      - name: consistency/SingleNodeReads.cfg
        run: |
          set -exo pipefail
          cd tla/
          ./tlc.sh -workers auto -config consistency/SingleNodeReads.cfg consistency/SingleNodeReads.tla 2>&1 | tee consistency/SingleNodeReads.out

      - name: consistency/MultiNode.cfg
        run: |
          set -exo pipefail
          cd tla/
          ./tlc.sh -workers auto -config consistency/MultiNode.cfg consistency/MultiNode.tla 2>&1 | tee consistency/MultiNode.out

      - name: consistency/MultiNodeReads.cfg
        run: |
          set -exo pipefail
          cd tla/
          ./tlc.sh -workers auto -config consistency/MultiNodeReads.cfg consistency/MultiNodeReads.tla 2>&1 | tee consistency/MultiNodeReads.out

      - name: consistency/MultiNodeReadsAlt.cfg
        run: |
          set -exo pipefail
          cd tla/
          ./tlc.sh -workers auto -config consistency/MultiNodeReadsAlt.cfg consistency/MultiNodeReadsAlt.tla 2>&1 | tee consistency/MultiNodeReadsAlt.out

      - name: Upload TLC's out file as an artifact. Can be imported into the TLA+ Toolbox.
        uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: tlc
          path: tla/consistency/*.out

  model-checking-counterexamples-consistency:
    name: Model Checking (Counterexamples) - Consistency
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: python ./tla/install_deps.py

      - name: consistency/SingleNodeCommitReachability.cfg
        run: |
          set -exo pipefail
          cd tla/
          ./tlc_debug.sh -workers auto -config consistency/SingleNodeCommitReachability.cfg consistency/SingleNodeReads.tla 2>&1 | tee consistency/SingleNodeReads.out

      - name: consistency/MultiNodeCommitReachability.cfg
        run: |
          set -exo pipefail
          cd tla/
          ./tlc_debug.sh -workers auto -config consistency/MultiNodeCommitReachability.cfg consistency/MultiNodeReads.tla 2>&1 | tee consistency/MultiNodeCommitReachability.out

      - name: consistency/MultiNodeInvalidReachability.cfg
        run: |
          set -exo pipefail
          cd tla/
          ./tlc_debug.sh -workers auto -config consistency/MultiNodeInvalidReachability.cfg consistency/MultiNodeReads.tla 2>&1 | tee consistency/MultiNodeInvalidReachability.out

      - name: consistency/MultiNodeReadsNotLinearizable.cfg
        run: |
          set -exo pipefail
          cd tla/
          ./tlc_debug.sh -workers auto -config consistency/MultiNodeReadsNotLinearizable.cfg consistency/MultiNodeReads.tla 2>&1 | tee consistency/MultiNodeReadsNotLinearizable.out

      - name: Upload TLC's out file as an artifact. Can be imported into the TLA+ Toolbox.
        uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: tlc
          path: tla/consistency/*.out