openapi: 3.0.0
info:
  title: CCF governance
  version: "2023-02-20"
tags: []
paths:
  /gov/ack:
    post:
      operationId: ack
      summary: Provide a member endorsement of a service state digest
      parameters: []
      responses:
        "204":
          description: >-
            There is no content to send for this request, but the headers may be
            useful.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StateDigest"
  /gov/ack/update_state_digest:
    post:
      operationId: updateStateDigest
      summary: >-
        Update and fetch a service state digest, for the purpose of member
        endorsement
      parameters: []
      responses:
        "200":
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StateDigest"
  /gov/commit:
    get:
      operationId: commit
      summary: Current commit level
      description: Latest transaction ID that has been committed on the service
      parameters:
        - name: view_history
          in: query
          required: false
          schema:
            type: boolean
        - name: view_history_since
          in: query
          required: false
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetCommit"
  /gov/encrypted_recovery_share/{member_id}:
    get:
      operationId: getEncryptedRecoveryShare
      summary: A member's encrypted recovery share
      parameters:
        - name: member_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetEncryptedRecoveryShare"
  /gov/kv/constitution:
