              schema:
                $ref: "#/components/schemas/UserDetails"
  /gov/proposals:
    get:
      operationId: proposal_alaproposals
      summary: Proposed changes to the service pending resolution
      parameters: []
      responses:
        "200":
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StringToProposalInfo"
    post:
      operationId: proposal_proposalInfo
      summary: Submit a proposed change to the service
      parameters: []
      responses:
        "200":
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProposalInfoSummary"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Proposal"
  /gov/proposals/{proposal_id}:
    get:
      operationId: getProposalId
      summary: Information about a proposed change to the service
      parameters:
        - name: proposal_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProposalInfo"
  /gov/proposals/{proposal_id}/actions:
    get:
      operationId: getProposalIdActions
      summary: Actions contained in a proposed change to the service
      parameters:
        - name: proposal_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Proposal"
  /gov/proposals/{proposal_id}/ballots:
    post:
      operationId: postProposalIdBallots
      summary: Ballots submitted against a proposed change to the service
      parameters:
        - name: proposal_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProposalInfoSummary"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Ballot"
  /gov/proposals/{proposal_id}/ballots/{member_id}:
    get:
      operationId: getMemberIdBallot
      summary: Ballot for a given member about a proposed change to the service
      parameters:
        - name: proposal_id
          in: path
          required: true
          schema:
            type: string
        - name: member_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ballot"
  /gov/proposals/{proposal_id}/withdraw:
    post:
      operationId: postProposalIdWithdraw
      summary: Withdraw a proposed change to the service
      parameters:
        - name: proposal_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProposalInfo"
  /gov/receipt:
    get:
      operationId: getReceipt
      summary: Receipt for a transaction
      description: >-
        A signed statement from the service over a transaction entry in the
        ledger
      parameters:
        - name: transactionID
          in: query
          required: true
          schema:
            type: string
            pattern: ^[0-9]+\.[0-9]+$
      responses:
        "200":
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Json"
  /gov/recovery_share:
    post:
      operationId: postRecoveryShare
      summary: >-
        Provide a recovery share for the purpose of completing a service
        recovery
      parameters: []
      responses:
        "200":
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmitRecoveryShareOut"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SubmitRecoveryShareIn"
  /gov/tx:
    get:
      operationId: getTx
      description: Possible statuses returned are Unknown, Pending, Committed or Invalid.
      parameters:
        - name: transactionID
          in: query
          required: true
          schema:
            type: string
            pattern: ^[0-9]+\.[0-9]+$
      responses:
        "200":
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetTxStatusOut"
components:
  schemas:
    ACME:
      type: object
      properties:
        caCerts:
          type: array
          items:
            type: string
          x-typespec-name: string[]
        challengeType:
          type: string
        contact:
          type: array
          items:
            type: string
          x-typespec-name: string[]
        directoryUrl:
          type: string
        serviceDNSName:
          type: string
        termsOfServiceAgreed:
          type: boolean
      required:
        - caCerts
        - challengeType
        - contact
        - directoryUrl
        - serviceDNSName
        - termsOfServiceAgreed
    ACMEConfigurations:
      type: object
      properties:
        acme:
          $ref: "#/components/schemas/ACME"
      required:
        - acme
    Action:
      type: object
      properties:
        args:
          $ref: "#/components/schemas/Json"
        name:
          type: string
      required:
        - args
        - name
    ActionArray:
      type: object
      properties:
        actions:
          type: array
          items:
            $ref: "#/components/schemas/Action"
          x-typespec-name: Action[]
      required:
        - actions
    AppProtocol:
      type: string
      enum:
        - HTTP1
        - HTTP2
    Authority:
      type: string
      enum:
        - Node
        - Service
        - ACME
        - Unsecured
    Ballot:
      type: object
      properties:
        ballot:
          type: string
      required:
        - ballot
    CodeDetails:
      type: object
      properties:
        codeDigest:
          type: string
          format: hex
          pattern: ^[a-f0-9]+$
        codeStatus:
          $ref: "#/components/schemas/CodeStatusValues"
      required:
        - codeDigest
        - codeStatus
    CodeDigestToCodeStatus:
      type: object
      properties:
        value:
          type: array
          items:
            $ref: "#/components/schemas/CodeDetails"
          x-typespec-name: CodeDetails[]
      required:
        - value
    CodeStatusValues:
      type: string
      enum:
        - AllowedToJoin
    ConsensusType:
      type: string
      enum:
        - BFT
        - CFT
    Endorsement:
      type: object
      properties:
        acmeConfig:
          type: string
        authority:
          $ref: "#/components/schemas/Authority"
      required:
        - authority
    Failure:
      type: object
      properties:
        reason:
          type: string
        trace:
          type: string
      required:
        - reason
    GetCommit:
      type: object
      properties:
        transactionValue:
          $ref: "#/components/schemas/Transaction"
        viewHistory:
          type: array
          items:
            $ref: "#/components/schemas/Transaction"
          x-typespec-name: Transaction[]
      required:
        - transactionValue
        - viewHistory
    GetEncryptedRecoveryShare:
      type: object
      properties:
        encryptedShare:
          type: string
      required:
        - encryptedShare
    GetTxStatusOut:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/TxStatus"
        transactionID:
          type: string
          pattern: ^[0-9]+\.[0-9]+$
      required:
        - status
        - transactionID
    HttpConfiguration:
      type: object
      properties:
        initialWindowSize:
          type: string
          pattern: ^[0-9]+(B|KB|MB|GB|TB|PB)?$
        maxBodySize:
          type: string
          pattern: ^[0-9]+(B|KB|MB|GB|TB|PB)?$
        maxConcurrentStreams:
          type: integer
          format: uint64
          minimum: 0
          maximum: 18446744073709552000
        maxFrameSize:
          type: string
          pattern: ^[0-9]+(B|KB|MB|GB|TB|PB)?$
        maxHeaderSize:
          type: string
          pattern: ^[0-9]+(B|KB|MB|GB|TB|PB)?$
        maxHeadersCount:
          type: integer
          format: uint32
          minimum: 0
          maximum: 4294967295
      required:
        - initialWindowSize
        - maxBodySize
        - maxConcurrentStreams
        - maxFrameSize
        - maxHeaderSize
        - maxHeadersCount
    JSRuntimeOptions:
      type: object
      properties:
        maxExecutionTimeInMs:
          type: integer
          format: uint64
        maxHeapBytes:
          type: integer
          format: uint64
        maxStackBytes:
          type: integer
          format: uint64
      required:
        - maxExecutionTimeInMs
        - maxHeapBytes
        - maxStackBytes
    Json: {}
    JwtIssuerKeyFilter:
      type: string
      enum:
        - all
        - sgx
    JwtIssuerKeyPolicy:
      type: object
      properties:
        sgxClaims:
          type: string
      required:
        - sgxClaims
    JwtIssuerMetadata:
      type: object
      properties:
        autoRefresh:
          type: boolean
        caCertBundleName:
          type: string
        keyFilter:
          $ref: "#/components/schemas/JwtIssuerKeyFilter"
        keyPolicy:
          $ref: "#/components/schemas/JwtIssuerKeyPolicy"
      required:
        - keyFilter
    MDType:
      type: string
      enum:
        - NONE
        - SHA1
        - SHA256
        - SHA384
        - SHA512
    MemberAck:
      type: object
      properties:
        codeSign1Req:
          type: string
          format: base64
        signedReq:
          $ref: "#/components/schemas/SignedReq"
        stateDigest:
          $ref: "#/components/schemas/StateDigest"
      required:
        - stateDigest
    MemberDetails:
      type: object
      properties:
        memberData:
          $ref: "#/components/schemas/Json"
        memberStatus:
          $ref: "#/components/schemas/MemberStatus"
      required:
        - memberData
        - memberStatus
    MemberIdToBase64:
      type: object
      properties:
        value:
          type: string
          format: base64
      required:
        - value
    MemberIdToFailure:
      type: object
      properties:
        reason:
          type: string
        trace:
          type: string
      required:
        - reason
    MemberIdToMemberAck:
      type: object
      properties:
        codeSign1Req:
          type: string
          format: base64
        signedReq:
          $ref: "#/components/schemas/SignedReq"
        stateDigest:
          $ref: "#/components/schemas/StateDigest"
      required:
        - stateDigest
    MemberIdToMemberDetails:
      type: object
      properties:
        memberData:
          $ref: "#/components/schemas/Json"
        memberStatus:
          $ref: "#/components/schemas/MemberStatus"
      required:
        - memberData
        - memberStatus
    MemberIdToPem:
      type: object
      properties:
        Id:
          $ref: "#/components/schemas/Pem"
      required:
        - Id
    MemberIdToSignedReq:
      type: object
      properties:
        keyId:
          type: string
        req:
          type: string
          format: base64
        md:
          $ref: "#/components/schemas/MDType"
        requestBody:
          type: string
          format: base64
        sig:
          type: string
          format: base64
      required:
        - keyId
        - req
        - md
        - requestBody
        - sig
    MemberStatus:
      type: string
      enum:
        - Accepted
        - Active
    NodeIdToNodeInfo:
      type: object
      properties:
        acmeConfig:
          $ref: "#/components/schemas/ACMEConfigurations"
        cert:
          $ref: "#/components/schemas/Pem"
        certificateSigningRequest:
          $ref: "#/components/schemas/Pem"
        codeDigest:
          type: string
        encryptionPublicKey:
          $ref: "#/components/schemas/Pem"
        ledgetSecretSeqno:
          type: integer
          format: uint64
        nodeData:
          $ref: "#/components/schemas/Json"
        nodeToNodeInterface:
          $ref: "#/components/schemas/NodeToNodeInterface"
        publicKey:
          $ref: "#/components/schemas/Pem"
        quoteInfo:
          $ref: "#/components/schemas/QuoteInfo"
        retiredCommitted:
          type: boolean
        rpcInterfaces:
          $ref: "#/components/schemas/RPCInterfaces"
        status:
          $ref: "#/components/schemas/NodeStatus"
      required:
        - encryptionPublicKey
        - nodeToNodeInterface
        - quoteInfo
        - rpcInterfaces
        - status
    NodeIdToPem:
      type: object
      properties:
        Id:
          $ref: "#/components/schemas/Pem"
      required:
        - Id
    NodeInfo:
      type: object
      properties:
        acmeConfig:
          $ref: "#/components/schemas/ACMEConfigurations"
        cert:
          $ref: "#/components/schemas/Pem"
        certificateSigningRequest:
          $ref: "#/components/schemas/Pem"
        codeDigest:
          type: string
        encryptionPublicKey:
          $ref: "#/components/schemas/Pem"
        ledgetSecretSeqno:
          type: integer
          format: uint64
        nodeData:
          $ref: "#/components/schemas/Json"
        nodeToNodeInterface:
          $ref: "#/components/schemas/NodeToNodeInterface"
        publicKey:
          $ref: "#/components/schemas/Pem"
        quoteInfo:
          $ref: "#/components/schemas/QuoteInfo"
        retiredCommitted:
          type: boolean
        rpcInterfaces:
          $ref: "#/components/schemas/RPCInterfaces"
        status:
          $ref: "#/components/schemas/NodeStatus"
      required:
        - encryptionPublicKey
        - nodeToNodeInterface
        - quoteInfo
        - rpcInterfaces
        - status
    NodeStatus:
      type: string
      enum:
        - Pending
        - Trusted
        - Retired
        - Learner
        - Retiring
    NodeToNodeInterface:
      type: object
      properties:
        acceptedEndpoints:
          type: array
          items:
            type: string
          x-typespec-name: string[]
        appProtocol:
          $ref: "#/components/schemas/AppProtocol"
        bindAddress:
          type: string
        endorsement:
          $ref: "#/components/schemas/Endorsement"
        httpConfig:
          $ref: "#/components/schemas/HttpConfiguration"
        maxOpenSessionsHard:
          type: integer
          format: uint64
          minimum: 0
          maximum: 18446744073709552000
        maxOpenSessionsSoft:
          type: integer
          format: uint64
          minimum: 0
          maximum: 18446744073709552000
        protocol:
          type: string
        publishedAddress:
          type: string
      required:
        - bindAddress
    Pem:
      type: object
      properties:
        pemValue:
          type: string
          format: pem
      required:
        - pemValue
    Proposal:
      type: object
      properties:
        actions:
          $ref: "#/components/schemas/ActionArray"
      required:
        - actions
    ProposalInfo:
      type: object
      properties:
        ballots:
          type: string
