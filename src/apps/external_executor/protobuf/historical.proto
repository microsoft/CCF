syntax = "proto3";

import "google/protobuf/empty.proto";
import "kv.proto";

package externalexecutor.protobuf;

option optimize_for = LITE_RUNTIME;

service Historical
{
  // Historical data look up
  rpc GetHistoricalData(HistoricalData)
      returns (externalexecutor.protobuf.OptionalKVValue)
  {
  }
}

message HistoricalData
{
  string map_name = 1;
  bytes key = 2;
  bytes view = 3;
  bytes seqno = 4;
}